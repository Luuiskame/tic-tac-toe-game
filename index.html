<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe game</title>
</head>
<body>
    <div class="blur-effect">
    </div>
    <div class="score-container">
        <div class="x__score-container result-text">
            X's score 
            <p id="xscore-text"></p>
        </div>
        <div class="o__score-container result-text">
            O's score
            <p id="oscore-text"></p>
        </div>
    </div>
    <main class="hero">

        <div class="text-container">
            <p id="text-winner"></p>
        </div>

        
        <button class="start-game-btn">Start</button>
        <div class="grid-container">
            <div cellIndex="0" class="row-1 cells"></div>
            <div cellIndex="1" class="row-2 cells"></div>
            <div cellIndex="2" class="row-3 cells"></div>
            <div cellIndex="3" class="row-4 cells"></div>
            <div cellIndex="4" class="row-5 cells"></div>
            <div cellIndex="5" class="row-6 cells"></div>
            <div cellIndex="6" class="row-7 cells"></div>
            <div cellIndex="7" class="row-8 cells"></div>
            <div cellIndex="8" class="row-9 cells"></div>
        </div>
        <button id="reset-btn">play again</button>
    </main>
    
    <script src="code.js"></script>
</body>
</html>
